<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="Singup.css">
</head>
<body>
   

    <div class="container">
        <h1>Signup</h1>
        <form>
            <div class="field">
                <input type="text" id="name" name="name" required placeholder="name">
            </div>
    
            <div class="field">
                <input type="text" id="middle-name" name="middle-name" placeholder="middle name (optional)">
            </div>
    
            <div class="field">
                <input type="text" id="last-name" name="last-name" required placeholder="last name">
            </div>
    
            <div class="field">
                <input type="date" id="dob" name="dob" required>
            </div>
    
            <div class="field">
                <input type="text" id="username" name="username" required placeholder="username">
            </div>
    
            <div class="field">
                <input type="email" id="email" name="email" required placeholder="email">
            </div>
    
            <div class="field">
                <input type="password" id="password" name="password" required placeholder="password">
            </div>
    
            <div class="field">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>


</body>
</html>
