<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    
       
    <link rel="stylesheet" type="text/css" href="Login.css">
   
          
  
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form" action="login.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="password-form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="image" id="show-password" src="https://cdn1.iconfinder.com/data/icons/ios-11-glyphs/30/password-512.png">
            </div>
            <div id="error-message" style="color: red;"></div>
            <button type="submit">Login</button>
        </form>
    
        <p>Don't have an account? <a href="create-account.html">Create one</a></p>
    </div>

    
    
    <script src="LoginCode.js"></script>
</body>
</html>
